<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main-container">
    <img 
      src="./images/illustration-hero.svg" 
      alt="person with headphones dancing"
      class="banner-img"
    >
    <h1 class="order-summary">Order Summary</h1>
    <p class="summary-subtext">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <section class="plan-outer-container">
      <img src="./images/icon-music.svg" alt="music icon">
      <div>
        <h2 class="annual-plan">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#change" class="change-link">Change</a>
    </section>
    <button class="btn-proceed proceed-payment">Proceed to Payment</button>
    <a href="#cancel" class="cancel-order">Cancel Order</a>
  </main>  
</body>
</html>
